    <ul class="layui-nav fly-nav-user">

          <dl class="layui-nav-child">
            <dd><a href="/my/set"><i class="layui-icon">&#xe620;</i>基本设置</a></dd>
            <dd><a href="/my/home"><i class="layui-icon" style="margin-left: 2px; font-size: 22px;">&#xe68e;</i>我的主页</a></dd>

<div class="fly-home fly-panel">
  <img id="userHeadUrl">
  <h1>
    <span id="userNickName"></span>
    <i class="iconfont icon-nan" style="display: none" id="userSexMan"></i>
    <i class="iconfont icon-nv" style="display: none" id="userSexWoman"></i>

    -->
  </h1>


  <p class="fly-home-info">
    <i class="iconfont icon-shijian"></i><span id="userCreateDate"></span>
    <i class="iconfont icon-chengshi"></i><span id="userCity"></span>
  </p>

  <p class="fly-home-sign" id="userSign"></p>


</div>

        <h3 class="fly-panel-title">最近发帖</h3>
        <ul class="post-row" id="userPosts">

      </div>
    </div>
    
    <div class="layui-col-md6 fly-home-da">

        <h3 class="fly-panel-title">贤心 最近的回答</h3>

<pre>
