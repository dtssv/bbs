<div class="layui-hide" id="editDiv">
    <form class="layui-form">
        <input type="hidden" id="itemId">
        <div class="layui-form-item" style="margin-top:6px;">
            <label for="noticeBody" class="layui-form-label">公告内容</label>
            <div class="layui-input-inline">
                <textarea type="text" id="noticeBody" style="height:100px;width: 500px" name="noticeBody" required  autocomplete="off" class="layui-input"></textarea>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top:6px;">
            <label for="linkUrl" class="layui-form-label">跳转地址</label>
            <div class="layui-input-inline">
                <input type="text" id="linkUrl" style="width: 500px" name="linkUrl" required autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top:6px;">
            <label  class="layui-form-label">公告时间</label>
            <div class="layui-input-inline">
                <input type="text" id="startTime" name="startTime" required autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid">~</div>
            <div class="layui-input-inline">
                <input type="text" id="endTime" name="endTime" required autocomplete="off" class="layui-input">
            </div>
        </div>
