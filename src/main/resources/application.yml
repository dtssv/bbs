server:
  port: 8080
spring:
  datasource:
    hikari:
      driver-class-name: com.mysql.cj.jdbc.Driver
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      pool-name: DatebookHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: select 1
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bbs?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
    username: root
    password: 123456
  redis:
    host: localhost
    port: 6379
  mvc:
    view:
      suffix: .html
      prefix: /html/
  jpa:
    database: mysql
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  resources:
    static-locations: classpath:/static/